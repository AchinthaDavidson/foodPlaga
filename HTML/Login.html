<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../CSS/login_new.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">

  </head>
  <body background="../images\background.jpg">
    <section class="forms-section">
      <h1 class="section-title"> Welcome to <label for="" style="font-family: 'Grape Nuts', cursive;">FOOD PLAGA</label> </h1>


      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login" action="../login.php" method="post">
            <fieldset>


              <div class="input-block">
                <label for="login-email">User Name</label>
                <input id="login-email" type="name" name="username"required>
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" name="password" required>
              </div>
              <div class="input-block">
              <a href="../changePassword.php"> <label for="">Fogot Password</label> </a>
              </div>

            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>





        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form class="form_nw form-signup" action="../signup.php" method="post">
            <fieldset>

              <table border="0">
                <tr>
                  <td>
                    <div class="input-block">
                      <label >First Name</label>
                      <input type="name" name="FirstName" required>
                    </div>
                  </td>
                <td>
                  <div class="input-block">
                    <label >Last Name</label>
                    <input type="name" name="LastName" required>
                  </div>
              </td>
              </tr>

              <tr>
                <td colspan="2">
                  <div class="input-block">
                    <label >Address</label>
                    <input type="name" name="address" required>
                  </div>
                </td>
            </tr>

              <tr>
                <td >
                  <div class="input-block">
                    <label >Email</label>
                    <input type="email" name="email" required>
                  </div>

                </td>
                <td>
                  <div class="input-block">
                    <label >Telephone No</label>
                    <input type="text" name="tellNo" pattern="[0-9]{10}" required>
                  </div>
                </td>

              </tr>
              <tr>
                <td>
                  <div class="input-block">
                    <label>User Name</label>
                    <input type="text" name="userName" required>
                  </div>
                </td>
                <td>
                  <div class="input-block">
                    <label for="signup-password">Password</label>
                    <input id="signup-password" type="password" name="pswd" onkeyup='check();' pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{5,10}" required>
                  </div>
                </td>

              </tr>

              <tr>
                <td>
                  <div class="input-block">
                    <label for="signup-password-confirm">Confirm password</label>
                    <input id="signup-password-confirm" type="password" onkeyup='check();'required>
                    <span id = "message2" style="color:red"> </span>
                  </div>
                </td>
                <td>
                  <input type="checkbox" name="condition" value="" required>
                  <label style="color:white">Accept Terms and Conditions</label>
                </td>

              </tr>
              </table>


            </fieldset>
            <button type="submit" class="btn-signup" disabled id="submit">submit</button>
          </form>
        </div>
      </div>
    </section>
    <script src="../javascript/login_new.js" charset="utf-8"></script>

  </body>
</html>
